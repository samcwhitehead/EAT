# eat.yaml

# EAT analysis programs for analyzing Visual Expresso data
# S. Whitehead and N. Yapici
#
# install: conda env create --file eat.yaml
# update:  conda env update --file eat.yaml
name: eat
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  - pip
  - spyder
  - h5py
  - pywavelets
  - openpyxl
  - statsmodels
  - opencv
  - scikit-learn
  - gagphil1::tkinterdnd2
  - pip:
    - changepy
    - scikit-posthocs